<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Price Table</title>
  </head>

  <body>
    <div class="price-tables">
      <div class="price-card">
        <h2 class="price-card__title">Basic</h2>
        <h4 class="price-card__subtitle">Website</h4>
        <h1 class="price-card__price"></h1>

        <p class="price-card__description"></p>
        <div class="price-card__option-list">
          <img
            class="ol-img"
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson+25/verification-checkmark-symbol_green.png"
            alt="Green Unit"
          />
          <p class="ol-text">Website in WordPress</p>
        </div>
        <button class="price-card__order-btn"></button>
      </div>
    </div>
  </body>
</html>
